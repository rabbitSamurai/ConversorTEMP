<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temp</title>
</head>
<body>
    <h1>Conversor de Temp</h1>
    <form action="">
        <div id="celsiusDiv">
            <label for="inputDeCelsius">Digite numero em celsius</label>
            <input type="number" name="inputCelsius" id="inputCelsius"><br>
            <input type="button" value="enviar" onclick="celsiustoFarenheit ();">
            <h4>Resultado: <span id="span"> Temperatura em Farenheit </span></h4>
        </div>

        <div id="FarenheitDiv">

            <label for="inputDeFarenheit">Digite numero em Farenheit</label>
            <input type="number" name="inputFarenheit" id="inputFarenheit"><br>
            <input type="button" value="enviar" onclick="farenheitToCelsius ();">
            <h4>Resultado: <span id="spanf"> Temperatura em Celsius </span></h4>
         </div>

    </form>
</body>
</html>
